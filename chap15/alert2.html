<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .alert{
      padding:15px;
      border:1px solid #d6e9cd;
      border-radius: 4px;
      color:#3c763d;
      background-color: #dff0d8;
    }
  </style>
</head>
<body>
  <!-- <div class="alert">
    <strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.
  </div> -->
  <script>
    let check = document.createElement("check");
    check.className = "alert";
    check.innerHTML = "<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.";
    document.body.append(check);

    setTimeout(()=>{    //3초 후 창 사라짐
      check.remove()
    },3000)
  </script>
</body>
</html>
