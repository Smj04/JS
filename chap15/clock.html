<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    .hour{
      color: red;
    }
    .min{
      color: green;
    }
    .sec{
      color: blue;
    }
  </style>
  
</head>
<body>
  <div id="clock">
    <span class="hour">hh</span>
    <span class="min">mm</span>
    <span class="sec">ss</span>
  </div>

  <script>
  let timerId;

    function update(){
      let clock = document.getElementById('clock');
      let date = new Date();

      let hours = date.getHours();
      if (hours < 10) hours = '0' + hours;
      clock.children[0].innerHTML = hours;  //children[0]은 첫번째 노드 요소

      let minutes = date.getMinutes();
      if (minutes < 10) minutes = '0' + minutes;
      clock.children[1].innerHTML = minutes; 

      let seconds = date.getSeconds();
      if (seconds < 10) seconds = '0' + seconds;
      clock.children[2].innerHTML = seconds; 

    }

  function clockStart(){
    timerId = setInterval(update, 1000);
      update();
    };
  function clockStop(){
    clearInterval(timerId);   //setInterval변수명은 보통 timerId로 준다.
  }
  clockStart();

</script>
  <input type="button" value="start" onclick="clockStart()">
  <input type="button" value="stop" onclick="clockStop()">

</body>
</html>
