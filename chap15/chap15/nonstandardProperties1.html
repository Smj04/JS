<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="elem" about = "Elephant"></div>
    <script>
        alert(elem.getAttribute('about'));              // about속성의 Elephant를 리턴한다.
        elem.setAttribute('test', 1000);

        for (let attr of elem.attributes) {
            alert(`${attr.name} = ${attr.value}`);      //위 setAttribute로 속성을 추가해서 for~of문으로 전체를 출력
        }
    </script>
</body>
</html>
